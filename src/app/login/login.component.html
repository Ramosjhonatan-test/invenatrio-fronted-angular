<div class="login-page">
  <div class="login-container">
    <div class="image-section">
      <img src="assets/aa1jpeg.jpeg" alt="Imagen de fondo">
    </div>
    <div class="form-section">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> CORREO:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> PASSWORD:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit"><i class="fa fa-sign-in"></i> INICIAR</button>
      </form>
      <button class="register-button" (click)="navigateToRegister()"><i class="fa fa-user-plus"></i> REGISTRARSE</button>
    </div>
  </div>
</div>
